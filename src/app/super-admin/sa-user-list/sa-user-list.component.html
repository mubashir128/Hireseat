<div>

  <div>
    <ul class="tabs">
      <li class="tablink" id="super-admin" [ngClass]="itemsIs === 'super-admin'?'tablinkActive':false"
        (click)="checkUser('super-admin')">Super-admin</li>
      <li class="tablink" id="admin" [ngClass]="itemsIs === 'admin'?'tablinkActive':false" (click)="checkUser('admin')">
        Admin</li>
      <li class="tablink" id="recruiter" [ngClass]="itemsIs === 'recruiter'?'tablinkActive':false"
        (click)="checkUser('recruiter')">Recruiter</li>
      <li class="tablink" id="employer" [ngClass]="itemsIs === 'employer'?'tablinkActive':false"
        (click)="checkUser('employer')">Employer</li>
      <li class="tablink" id="candidate" [ngClass]="itemsIs === 'candidate'?'tablinkActive':false"
        (click)="checkUser('candidate')">Candidates</li>
      <li class="tablink" id="enterprise" [ngClass]="itemsIs === 'enterprise'?'tablinkActive':false"
        (click)="checkUser('enterprise')">Enterprise</li>
    </ul>
  </div>

  <div class="inputDivMainN" *ngIf="!noBiddingEvents">
    <input type="text" id="searchText" [(ngModel)]="searchTerm" placeholder="Search here..." #searchInputTerm>
  </div>

  <div>
    <app-list-loader></app-list-loader>
  </div>

  <div style="margin-bottom: 50px;">
    <ul id="bidding-event-list" style="margin-top:8px; height: calc(77vh); overflow: auto;">
      <li *ngFor="
          let user of userList | paginate: { itemsPerPage: itemsPerPageAre, currentPage: p }
        " style="cursor:pointer;">
        <div class="bid-event-item" (click)="loginUser(user.email)" style="padding:15px;">
          <div style="display:inline-block; width:12%;heigth:auto; vertical-align:top;">
            <img class="responsive-img" src="../../../assets/img/employee.png"
              style="width:100%;opacity:0.2;padding:15px;" />
          </div>
          <div style="display:inline-block;width:50%;height:auto;padding-left:15px;vertical-align:top;" class="menu-1">
            <div class="job-title">{{ user.fullName }}</div>
            <div class="company-name">{{ user.email }}</div>
          </div>
          <div class="BtnDivBuilding"
            style="display:inline-block;width:50%; float:right;vertical-align:top;text-align:right;">
            <div class="chip active-bidding-event" style="display:inline-block; vertical-align:top;">
              {{ user.userRole }}
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </li>
    </ul>
    <pagination-controls *ngIf="userList.length !== 0 " (pageChange)="handlePaginator($event)"></pagination-controls>
  </div>
</div>
