<div class="titleClass" *ngIf="title !== '' ">
    {{title}}
</div>

<div class="example-container mat-elevation-z8">

    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="example-table">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <ng-container class="operations" matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Operations </th>
                <td mat-cell *matCellDef="let element">
                    <i class="fas fa-trash" style="color: red;" (click)="delete(element)"></i>
                </td>
            </ng-container>

            <!-- Full Name Column -->
            <ng-container matColumnDef="fullName">
                <!-- <th mat-header-cell *matHeaderCellDef> Name </th> -->
                <th mat-header-cell *matHeaderCellDef>

                    <span>
                        <input formControlName="name" matInput placeholder="Name" (input)="onFilterChange('name', $event.target.value)">
                    </span>

                </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <!-- <th mat-header-cell *matHeaderCellDef> Email </th> -->
                <th mat-header-cell *matHeaderCellDef>
                    <span>
                        <input formControlName="email" matInput placeholder="Email" (input)="onFilterChange('email', $event.target.value)">
                    </span>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <!-- <th mat-header-cell *matHeaderCellDef> Status </th> -->
                <th mat-header-cell *matHeaderCellDef>
                    <span>
                        <input formControlName="status" matInput placeholder="Status" (input)="onFilterChange('status', $event.target.value)">
                    </span>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- CreateAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
