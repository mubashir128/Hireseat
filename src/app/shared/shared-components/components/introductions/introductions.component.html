<div class="tabsAre">
    <ul class="tabs">
        <li class="tablink" id="switch0" [ngClass]="itemsIs == 0 ? 'tablinkActive' : false" (click)="switchPage(0)">
            Jobs
        </li>
        <li class="tablink" id="switch1" [ngClass]="itemsIs == 1 ? 'tablinkActive' : false" (click)="switchPage(1)">
            Industries
        </li>
    </ul>
</div>

<ng-container *ngIf="showLoader">
    <div class="loader-container marTop50">
        <div class="loader"></div>
    </div>
</ng-container>

<ng-container *ngIf="!showLoader && eachEntry1.length == 0">
    <div class="marTop">
        <app-no-data-available></app-no-data-available>
    </div>
</ng-container>


<ng-container *ngIf="jobs">
    <app-intros-tab [(eachEntry)]="eachEntry1"></app-intros-tab>
</ng-container>

<ng-container *ngIf="industries">
    <app-intros-tab [(eachEntry)]="eachEntry2"></app-intros-tab>
</ng-container>
