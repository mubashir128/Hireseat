<div class="tabsAre">
    <ul class="tabs">
        <li id="switch0" [ngClass]="{'tablinkActive' : itemsIs == 0, 'tablink': true}" (click)="switchPage(0)">
            Job Introductions
        </li>
        <li id="switch1" [ngClass]="{'tablinkActive' : itemsIs == 1, 'tablink': true}" (click)="switchPage(1)">
            Events
        </li>
    </ul>
</div>

<ng-container *ngIf="showIntro">
    <app-suggest-introduce></app-suggest-introduce>
</ng-container>

<ng-container *ngIf="showEvents">
    <app-create-event></app-create-event>
</ng-container>
