<div class="row text-center">
    <div class="col s12 m12 l4">
        <div class="ButtGroup">
            <div class="btn CalendCommonBtn" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">
                Previous
            </div>
            <div class="btn CalendCommonBtn OutLineBtn" mwlCalendarToday [(viewDate)]="viewDate">
                Today
            </div>
            <div class="btn CalendCommonBtn btn-accept" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">
                Next
            </div>
        </div>
    </div>
    <div class="col s12 m12 l4">
        <h3 class="calenderHead">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col s12 m12 l4">
        <div class="ButtGroup">
            <div class="btn CalendCommonBtn btn-accept" (click)="setView(CalendarView.Month)"
                [class.active]="view === CalendarView.Month">
                Month
            </div>
            <div class="btn CalendCommonBtn btn-accept monthBtn" (click)="setView(CalendarView.Week)"
                [class.active]="view === CalendarView.Week">
                Week
            </div>
            <div class="btn CalendCommonBtn btn-accept" (click)="setView(CalendarView.Day)"
                [class.active]="view === CalendarView.Day">
                Day
            </div>
        </div>
    </div>
</div>
<br />
<div [ngSwitch]="view">
    <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
        [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
        [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
</div>


<br /><br /><br />

<div class="EditEventMain">
    <div class="add-event">
        <h4>
            Edit events<i class="fa fa-pencil" aria-hidden="true"></i>
        </h4>
        <div class="btn-accept" (click)="addEvent()">
            Add new
        </div>
        <!-- <div class="clearfix"></div> -->
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <!-- <th>Primary color</th>
                <th>Secondary color</th> -->
                    <th>Starts at</th>
                    <th>Ends at</th>
                    <th>Remove</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let event of events">
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="event.title" (keyup)="refresh.next()" />
                    </td>
                    <!-- <td>
                    <input type="color" [(ngModel)]="event.color.primary" (change)="refresh.next()" />
                </td>
                <td>
                    <input type="color" [(ngModel)]="event.color.secondary" (change)="refresh.next()" />
                </td> -->
                    <td>
                        <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="event.start"
                            (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true"
                            [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set" />
                    </td>
                    <td>
                        <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="event.end"
                            (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true"
                            [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set" />
                    </td>
                    <td>
                        <div class="btn-reject" (click)="deleteEvent(event)">
                            Delete
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="editModal" class="modal videoModalMain forumPopMain forumMsgPopup">
        <a (click)="closeEditModal()" class=" videoCloseBtn"><i class="material-icons">close</i></a>
        <div class="modal-content videoModalContent">
            <h4 class="slide-heading text-center"> Edit</h4>
            <div class="modalBodyPop">
                <div class="edit-title">
                    <span>
                        <input type="text" class="form-control" [(ngModel)]="editEvent.title"
                            (keyup)="refresh.next()" />
                    </span>
                </div>
                <div class="dates">
                    <div class="start">

                        <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="editEvent.start"
                            (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true"
                            [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set" />
                    </div>
                    <div class="end">

                        <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="editEvent.end"
                            (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true"
                            [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set" />
                    </div>
                </div>
            </div>
            <div class="confirm">
                <div class="spacing">
                    <div class="no">
                        <div class="btn-accept" (click)="saveEvent()">Save</div>
                    </div>
                    <div class="yes">
                        <div class="btn-reject" (click)="closeEditModal()">Cancel</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- delete modal -->
    <div id="deleteModal" class="modal videoModalMain forumPopMain forumMsgPopup">
        <a (click)="closeDeleteModal()" class=" videoCloseBtn"><i class="material-icons">close</i></a>
        <div class="modal-content videoModalContent">
            <h4 class="slide-heading text-center"> Are you sure you want to delete this event?</h4>
            <div class="modalBodyPop">
                <div class="edit-title">
                    <span>
                        <input type="text" class="form-control" [(ngModel)]="eventToBeDeleted.title"
                            (keyup)="refresh.next()" disabled />
                    </span>
                </div>
                <div class="dates">
                    <div class="start">

                        <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="eventToBeDeleted.start"
                            (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true"
                            [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set"
                            disabled />
                    </div>
                    <div class="end">

                        <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="eventToBeDeleted.end"
                            (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true"
                            [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set"
                            disabled />
                    </div>
                </div>
            </div>
            <div class="confirm">
                <div class="spacing">
                    <div class="no">
                        <div class="btn-accept" (click)="confirmDeleteEvent()">Delete</div>
                    </div>
                    <div class="yes">
                        <div class="btn-reject" (click)="closeDeleteModal()">Cancel</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
