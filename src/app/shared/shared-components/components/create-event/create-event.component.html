<div class="container eventListStyle">
    <div class="row" *ngIf = "loggedUser.userRole == 'super-admin'">
        <div class="row center-align">
            <button class="waves-effect waves-light commonBlueBtnN" (click) = "editCreateEvent()">
                <i class="material-icons left">add</i>
                Create Event
            </button>
        </div>
    </div>
    <ng-container *ngIf="showLoader">
        <div class="loader-container marTop50">
            <div class="loader"></div>
        </div>
    </ng-container>
    
    <ng-container *ngIf = "!showLoader && eventsList.length == 0">
        <div class="marTop">
            <app-no-data-available ></app-no-data-available>
        </div>
    </ng-container>
    <div class="row">
        <app-event-list
            [(eventsList)]="eventsList"
            (attendEM)='attendEvent($event)'
            (cancelAttendEM)='cancelAttendEvent($event)'
            (checkInUserEM)='checkInUser($event)'
            (unCheckInUserEM)='unCheckInUser($event)'
            (editEventEM)='editCreateEvent($event)'
            (deleteEventEM)='deleteEvent($event)'
            (annouceEventEM)='annouceEvent($event)'
        ></app-event-list>
    </div>
</div>
