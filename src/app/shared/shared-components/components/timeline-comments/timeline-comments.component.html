        <i (click)="backToPage()" class="fa fa-arrow-left colorSt" aria-hidden="true"></i>
    </div>
    <div class="comment-title">
        Comments
    </div>
    <div class="add-comment">
        <img style="margin-top: 8px;" [src]="loggedUser.profileimage" alt="" />

            <input class="form-control form-control-sm" type="text" placeholder="Add a comment.." />
            <div class="comment-send"><i class="fab fa-telegram-plane"></i></div>
        </div>
    </div>
    <div class="comment comment-level-1">
        <img src="assets/img/profile-user.png" alt="" />
