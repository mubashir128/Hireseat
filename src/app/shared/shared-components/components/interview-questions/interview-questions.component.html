<div class="editResumeupperDiv" *ngIf="videoURL">
    <div class="interviewVideoDiv stickyDiv">
      <div class="leftSideQuetion" *ngIf="questionsByRecruiter">
        <h2>Jump to below interview questions</h2>

        <div class="interviewQue">
          <!-- <div class="QuestionInner"> -->
          <h4>
            <a
              [ngClass]="questionNumber === 1 ? 'interview-bold' : false"
              (click)="setCurrentTime(questionsByRecruiter.timeStamp1, 1)"
            >
              {{ questionsByRecruiter?.question1 }}</a
            >
          </h4>

          <h4>
            <a
              [ngClass]="questionNumber === 2 ? 'interview-bold' : false"
              (click)="setCurrentTime(questionsByRecruiter.timeStamp2, 2)"
            >
              {{ questionsByRecruiter.question2 }}</a
            >
          </h4>
          <h4>
            <a
              [ngClass]="questionNumber === 3 ? 'interview-bold' : false"
              (click)="setCurrentTime(questionsByRecruiter.timeStamp3, 3)"
            >
              {{ questionsByRecruiter.question3 }}</a
            >
          </h4>
          <h4>
            <a
              [ngClass]="questionNumber === 4 ? 'interview-bold' : false"
              (click)="setCurrentTime(questionsByRecruiter.timeStamp4, 4)"
            >
              {{ questionsByRecruiter.question4 }}</a
            >
          </h4>
          <h4>
            <a
              [ngClass]="questionNumber === 5 ? 'interview-bold' : false"
              (click)="setCurrentTime(questionsByRecruiter.timeStamp5, 5)"
            >
              {{ questionsByRecruiter.question5 }}</a
            >
          </h4>
        </div>
      </div>
      <!-- video js -->
      <div
        class="video-interview"
        [ngClass]="
          !questionsByRecruiter ? 'video-js-without-questions' : false
        "
      >
        <video #playVideo class="video-js" controls>
          <source [src]="videoURL" />
        </video>
      </div>
    </div>
</div>
