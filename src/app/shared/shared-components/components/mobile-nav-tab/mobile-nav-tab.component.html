<div class="meni-1">
  <ul *ngFor="let tab of tabs2">
    <li class="noti">
      <a (click)="SelectItem2(tab.id)" [routerLink]="[tab.id]">
        <!-- <i [ngClass]="tab.addedClass"></i><br />{{ tab.displayText }} -->
        <!-- <h4 class="count" *ngIf="notificationLength > 0 && (tab.displayText === 'Notification')">
          {{notificationLength}}
        </h4> -->
        <div *ngIf = "tab.displayText !== 'Menu'">
          <i
            [ngClass]="tab.addedClass"
            [ngStyle]="{ color: tab.selected ? '#393B3B' : '#ffffff' }"
          ></i><br />
        </div>
        <div *ngIf = "tab.displayText == 'Menu'">
          <div class="">
            <div *ngIf = "!tab.showCreatedLogo" class="big-badge sizeImage">
              <img src="{{ tab.profileimage }}" (error)="changeLogo(tab)" style="max-width: 100%" />
            </div>
            <div *ngIf = "tab.showCreatedLogo" class="big-badge">
              <i
                [ngClass]="tab.addedClass"
                [ngStyle]="{ color: tab.selected ? '#393B3B' : '#ffffff' }"
              ></i><br />
            </div>
          </div>
        </div>
      </a>
      <span *ngIf="multiSharedCandidateProfileCount > 0 && (tab.displayText === 'Multi Shared Candidate Profile')">{{ multiSharedCandidateProfileCount }}</span>
      <!-- <span *ngIf="notificationLength > 0 && (tab.displayText === 'Notification')">{{ notificationLength }}</span> -->
    </li>
  </ul>
</div>
