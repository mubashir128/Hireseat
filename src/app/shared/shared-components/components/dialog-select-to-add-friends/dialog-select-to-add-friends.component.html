<div class="">
    <app-close-screen (closeEm)='closeScreen($event)'></app-close-screen>
    <app-dialog-title [(dialogTitle)] = "dialogTitle"></app-dialog-title>
    <label for="">
        Welcome to HireSeat. Connect with the below members to get intros to your first 5 companies.
    </label>
    <div>
        <mat-selection-list (selectionChange)="selectionChange($event)" [(ngModel)]="selectedList">
            <mat-list-option *ngFor="let profile of profileContents" 
                checkboxPosition="before" 
                [value]="profile.candidate_id._id"
                [selected]="profileSet.get(profile.candidate_id._id)">
                <div class="row">
                    <div *ngIf = "!profile.candidate_id.showCreatedLogo" class="big-badge candProfile22">
                        <img src="{{ profile.candidate_id.profileimage }}" (error)="changeLogo(profile.candidate_id)" style="max-width: 100%" />
                    </div>
                    <div *ngIf = "profile.candidate_id.showCreatedLogo" class="big-badge candProfile22">
                        {{ profile.candidate_id.fullName | uppercase | slice: 0 : 1 }}
                    </div>
                    <span style="margin-left: 10px; word-wrap: break-word;">
                        {{profile?.candidate_id?.fullName}}
                    </span>
                </div>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div>
        <div class="form-group">
        <button class="sendBtn" (click)="sendFriendRequest()">Send Request</button>
        </div>
    </div>
</div>
