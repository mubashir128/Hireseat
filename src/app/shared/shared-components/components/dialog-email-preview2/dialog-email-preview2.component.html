<div class="setCss" id="emaiPreviewModal">
    <app-close-screen (closeEm)='closeScreen($event)'></app-close-screen>
    <div class="titleClass">
        <label for="">{{dialogTitle}}</label>
    </div>
    <div class="ccBcc">
        <ul>
            <li><label for="">Receiver Name</label> <input type="text" placeholder="receiver name..."
                    [(ngModel)]="recipientName"> </li>
            <li><label for="">To</label> <input type="text" placeholder="to..." [(ngModel)]="recipientEmail"> </li>
            <li><label for="">CC</label> <input type="text" placeholder="cc..." [(ngModel)]="cc"> </li>
            <!-- <li><label for="">BCC</label>  <input type="text" placeholder="bcc..." [(ngModel)]="bcc"> </li> -->
        </ul>
    </div>
    <div class="email">
        <p> <span>Hi<input type="text" placeholder="User..." [(ngModel)]="recipientName"></span> , </p>
        <p>I just wanted to introduce you to <input type="text" placeholder="introduce..."
                [(ngModel)]="candidateNameIs">, I think you can probably provide some great guidance and advice. The
            resume is attached and below are a few quick highlights.</p>
    </div>
    <div class="skill">
        <ul>
            <li><input type="text" placeholder="commect1..." [(ngModel)]="comment1"> </li>
            <li><input type="text" placeholder="commect2..." [(ngModel)]="comment2"> </li>
            <li><input type="text" placeholder="commect3..." [(ngModel)]="comment3"> </li>
        </ul>
    </div>
    <div class="email">
        <p>Thanks,</p>
        <input type="text" placeholder="Sender..." class="maar-none" [(ngModel)]="senderName">
        <p>Video link : </p>
        <p>Attach resume : This email has attached a resume, please check.</p>
    </div>

    <div>
        <div class="form-group textRight">
            <button class="sendBtn spaceBet introStyle" (click)="share()">Introduce</button>
        </div>
    </div>
</div>
