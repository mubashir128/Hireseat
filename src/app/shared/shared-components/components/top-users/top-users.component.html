<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- Position Column -->
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            <div class="candProfile11 marginRight5" style="float: left;">
                <img [src]="element?.profileimage ? element.profileimage : 'assets/img/profile-user.png' "
                    alt="profile" />
            </div>
            <div class="">
                {{element.fullName}}
            </div>
        </td>
    </ng-container>

    <!-- Week intros count Column -->
    <ng-container matColumnDef="weekIntrosCount">
        <th mat-header-cell *matHeaderCellDef> Intros </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <!-- Total intros count Column -->
    <ng-container matColumnDef="totalIntrosCount">
        <th mat-header-cell *matHeaderCellDef> Total Intros </th>
        <td mat-cell *matCellDef="let element"> {{element.introduceCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
