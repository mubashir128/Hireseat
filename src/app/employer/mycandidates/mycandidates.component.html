<div *ngIf="mode===0">
  <!-- <div class="right-align">
    <a class="waves-effect waves-light btn" [routerLink]="['/recruiter/new-resume']"> <i
        class="material-icons left">add</i> New Resume</a>
  </div> -->
  <div class="resume-container" *ngIf="!noResume">
    <div class="right-align marT10">
      <a class="waves-effect waves-light btn" [routerLink]="['/employer/new-resume']">
        <i class="material-icons left">add</i> New Resume</a>
    </div>
    <ul class="resumeList">
      <li *ngFor="let resume of resumes | paginate: { itemsPerPage: 8, currentPage: p }"
        class="col s12 m12 l6 floatUns">
        <app-resume-item [resume]="resume" (selectedForEdit)="editResume($event)"
          (selectedForDelete)="deleteResume($event)"></app-resume-item>
      </li>
    </ul>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<div *ngIf="mode===1">
  <app-edit-resume [resume]="selectedResume" (back)="comeBack()" (getAllResume)="getAllHiredResume($event)">
  </app-edit-resume>
</div>
<div *ngIf="noResume" class="no-content">

  <ng-container *ngIf="!msg">
    No Results to show
  </ng-container>
  <ng-container *ngIf="msg">
    {{msg}}
  </ng-container>

</div>


<div id="DeleteConfirm" class="modal">
  <div class="modal-content">
    <h4>Confirm Delete Action</h4>
    <p>Are want to sure delete this resume ?</p>
  </div>
  <div class="modal-footer">
    <button (click)="confirmedDeleteResume()" class="waves-effect waves-light btn">Yes</button>&nbsp;&nbsp;
    <button class="modal-close right waves-effect waves-light btn">No</button>
    <!-- <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a> -->
  </div>
</div>
