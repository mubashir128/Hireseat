  <div style="margin-top : 10px;">
    <div style="margin-top: 15px;" *ngIf="!noResume">
      <ul class="resumeList">
        <li *ngFor="
              let resume of resumes | paginate: { itemsPerPage: 8, currentPage: p }
            " class="col s12 m12 l6 floatUns marginUns">
          <div class="resume-item">
            <!--  (click)="showResume()" (click)="edit()" -->
            <div class="sub-info">
              <img src="assets/img/resume.png" style="
                      display: inline-block;
                      float: left;
                      width: 30%;
                      height: auto;
                      opacity: 0.75;
                    " />
              <div class="candidate-name" style="
                      display: inline-block;
                      float: right;
                      width: 70%;
                      height: auto;
                      padding-left: 15px;
                    ">
                <h3>{{ resume.candidate_id.fullName }}</h3>

                <h4 class="title">Job Title</h4>
                <div class="listDiv">
                  <span class="chipu">{{ resume.jobTitle }} </span>
                </div>

                <h4 class="title">Skill set</h4>
                <div class="skillSrcoll">
                  <span class="chipu" *ngFor="let skill of this.splitSkills(resume.skills)">{{ skill }}
                  </span>
                </div>
              </div>
            </div>
            <!-- <div class="divider"></div> -->
            <div class="footerAbsolute">
              <!-- <a class="btn-flat" (click)="edit()" style="margin-right:0px; padding:0 1rem;"><i
                      class="material-icons grey-text">edit</i></a> -->
              <!-- <a class="btn-flat" (click)="delete()" style="margin-right: 0px; padding: 0 1rem;"><i
                      class="material-icons grey-text">delete</i></a> -->
              <div class="btn-flat" style="margin-right: 0px; padding: 0 1rem;">
                <a [attr.href]="transform(resume.fileURL)" target="_blank" download><i class="fa fa-download grey-text"
                    aria-hidden="true"></i></a>
              </div>
              <!-- <div class="btn-flat" style="margin-right: 0px; padding: 0 1rem;">
                <i (click)="showShareModal(resume)" class="fa fa-share" aria-hidden="true"></i>
              </div> -->
              <div class="accept-reject">
                <div class="accept">
                  <div class="btn-accept" (click)="changeStatus('accepted',resume)">
                    <span>Accept</span>
                  </div>
                </div>
                <div class="reject">
                  <div class="btn-reject" (click)="changeStatus('rejected',resume)">
                    <span>Reject</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="row">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>

<div id="DeleteConfirm" class="modal">
  <div class="modal-content">
    <h4 class="bluePopHead">Confirm Delete Action</h4>
    <p class="bodyPara">Are want to sure delete this resume ?</p>
    <div class="modal-footer marT10">
      <div class="textCenter">
        <button (click)="confirmedDeleteResume()" class="waves-effect waves-light btn">
          Yes</button>&nbsp;&nbsp;
        <button class="modal-close waves-effect waves-light btn noBtn">
          No
        </button>
      </div>
    </div>
  </div>
</div>
