<div class="settleMobileStepper">
    <mat-horizontal-stepper #stepper [linear]="isLinear" (selectionChange)="selectionChange($event, stepper)">

        <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
            <form [formGroup]="firstFormGroup">
                <div class="container contSt">
                    <div class="login_top">
                        <div style="text-align: center;">
                            <h2>A network of people helping people get jobs</h2>
                        </div>
                        <img class="marTop20" src="assets/img/navbar-logo.png" alt="no img" />
                    </div>
                    <div class="login_middle">
                        <div class="width100"><input type="text" autocomplete="off" formControlName="email" placeholder="email ID*" [(ngModel)]="email" required></div>
                        <div class="width100"><input type="password" autocomplete="off" formControlName="password" placeholder="password*" [(ngModel)]="password" required></div>
                        <div class="width100" style="display: none !important;">
                            <mat-form-field class="width100" appearance="fill">
                                <mat-label>Select Role</mat-label>
                                <mat-select [(value)]="canValue">
                                    <mat-option *ngFor="let role of userTypes" [value]="role.value">
                                        {{role.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="width100">
                            <button class="btn" style="margin-top: -15px;" (click)="signUp(stepper)">
                                SIGN UP
                                <i class="fa" style="color: aliceblue;" [ngClass]="{'fa-spin fa-spinner': loading}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="login_footer">
                        <div>
                            <h2>Already Have an Account</h2>
                        </div>
                        <div><button class="btn" (click)="goToLogin(false)">LOGIN</button></div>
                        <div class="mar_5">
                        <h2 style="cursor: pointer;"><a [routerLink] = "['/Forgot-Password']" >Forgot Password ?</a></h2>
                        </div>
                    </div>
                </div>

            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
            <form [formGroup]="secondFormGroup">
                <div class="container contSt">
                    <div class="signup_top">
                        <div class="log" style="text-align: center">
                            <img class="marTop20" src="assets/img/navbar-logo.png" alt="" />
                        </div>
                        <div class="login_middle">
                            <div class="width100"><input autocomplete="off" formControlName="firstName" matInput [(ngModel)]="firstName" placeholder="First Name*"
                                    required></div>
                            <div class="width100"><input autocomplete="off" formControlName="lastName" matInput [(ngModel)]="lastName" placeholder="Last Name*"
                                    required></div>
                            <div class="width100"><input autocomplete="off" formControlName="jobTitle" matInput [(ngModel)]="jobTitle" placeholder="Job title*"
                                required></div>
                            <!-- <div class="width100"><input autocomplete="off" formControlName="linkedIn" matInput [(ngModel)]="linkedIn" placeholder="LinkedIn optional">
                            </div> -->
                            <div class="width100">
                                <h2>What companies would you like intros to? </h2>
                                <div class="signup_middle_content">
                                    <div>
                                        <div class="example-form width100">
                                            <input autocomplete="off" formControlName="desiredCompanies" matInput [(ngModel)]="desiredCompanies"
                                                placeholder="Ex. Abc, Lmn, etc*"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="signup_middle">
                        <h2>What companies do you want Intros to? (enter up to 5)</h2>
                        <div class="signup_middle_content">
                            <div>
                                <div class="example-form width100">
                                    <input autocomplete="off" formControlName="desiredRoles" matInput [(ngModel)]="desiredRoles" placeholder="Ex. Amazon, Google, etc*"
                                        required />
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="signup_footer">
                        <div>
                            <!-- <div><button class="btn" (click)="goForward(stepper)">CONTINUE</button></div>
                            <div><button class="btn marTop10" (click)="goBack(stepper)">BACK</button></div> -->

                            <div><button class="btn" (click)="sendVerifyCode(stepper)">Verify</button></div>
                            <div><button class="btn marTop10" (click)="goBack(stepper)">BACK</button></div>
                        </div>
                    </div>
                </div>

            </form>
        </mat-step>
