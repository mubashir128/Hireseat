<!-- header for HR -->
<ng-container *ngIf="!candidate">
  <app-navbar></app-navbar>
</ng-container>
<!-- header for candidate -->
<ng-container *ngIf="candidate">
  <nav style="background:#E9F4FF;" class="customeNav">
    <div class="nav-wrapper container">
      <a [routerLink]="['/']" class="brand-logo"><img src="assets/img/navbar-logo.png"
          style="vertical-align:middle;" /></a>
      <ul class="interview-title">
        <li>
          <a [routerLink]="['/video-call']" routerLinkActive="borderBA">
            Interview
          </a>
        </li>
        <li>
          <a [routerLink]="['/']" routerLinkActive="borderBA">
            Home
          </a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>

    <ng-container *ngIf="!candidate">
      <div class="col s12 m3 l3">

    </ng-container>
    <ng-container *ngIf="candidate">
      <div class="col s12 m3 l3">
      </div>
    </ng-container>
    <div class="col s12 m9 l9">
