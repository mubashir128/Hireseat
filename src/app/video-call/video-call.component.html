<!-- header for HR -->
<ng-container *ngIf="!candidate">
  <app-navbar></app-navbar>
</ng-container>
<!-- header for candidate -->
<ng-container *ngIf="candidate">
  <nav style="background:#E9F4FF;" class="customeNav">
    <div class="nav-wrapper container">
      <a [routerLink]="['/']" class="brand-logo"><img src="assets/img/navbar-logo.png"
          style="vertical-align:middle;" /></a>
      <ul class="interview-title">
        <li>
          <a [routerLink]="['/video-call']" routerLinkActive="borderBA">
            Interview
          </a>
        </li>
        <li>
          <a [routerLink]="['/']" routerLinkActive="borderBA">
            Home
          </a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
<div class="container" style="margin-top:15px;">
  <div class="row">
    <ng-container *ngIf="!candidate">
      <div class="col s12 m3 l3">
        <app-recruiter-navbar></app-recruiter-navbar>
      </div>
    </ng-container>
    <ng-container *ngIf="candidate">
      <div class="col s12 m3 l3">
      </div>
    </ng-container>
    <div class="col s12 m9 l9">

      <div class="video-call-execution-tab">
        <span *ngIf="!candidate" class="back" routerLink='/recruiter/video-interview-room'>
          < Back </span>

            <!-- local -->
            <iframe
              src="https://tokbox.com/embed/embed/ot-embed.js?embedId=f52f0311-3945-4f1a-a697-356260e9e33b&room=DEFAULT_ROOM&iframe=true"
              width=800 height=640 scrolling="auto" allow="microphone; camera"></iframe>

            <!-- live -->
            <!-- <iframe
              src="https://tokbox.com/embed/embed/ot-embed.js?embedId=4184f128-8213-4978-9d0a-1106fc4d3655&room=DEFAULT_ROOM&iframe=true"
              width=800 height=640 scrolling="auto" allow="microphone; camera"></iframe> -->

            <button *ngIf="!candidate" id="myBtn" class="copy-link"
              (click)="copyText('https://hireseat.com/video-call')" value="click to copy">
              Copy link
            </button>
            <!-- call shared component -->
            <!-- <app-candidate-video-call></app-candidate-video-call> -->

            <!-- <div id="otEmbedContainer" style="width:800px; height:640px"></div>
        <script
          src="https://tokbox.com/embed/embed/ot-embed.js?embedId=4184f128-8213-4978-9d0a-1106fc4d3655&room=DEFAULT_ROOM"></script> -->

            <!-- copy -->
            <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <p>link copied to clipboard</p>
              </div>

            </div>


            <!--  -->
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="candidate">
  <app-footer></app-footer>

</ng-container>
